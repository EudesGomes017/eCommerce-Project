<table class="table table-hover">

  <thead class="table-dark">
  <tr>

    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Sales Volume</th>
    <th>Met Quota ?</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempSalesPerson of salesPersonList">
      <td [ngClass]="tempSalesPerson.salesVolume | colorCell">{{ tempSalesPerson.firstName }}</td>
      <td [ngClass]="tempSalesPerson.salesVolume | colorCell">{{ tempSalesPerson.lastName }}</td>
      <td [ngClass]="tempSalesPerson.salesVolume | colorCell">{{ tempSalesPerson.email   }}</td>
      <td [ngClass]="tempSalesPerson.salesVolume | colorCell" >{{ tempSalesPerson.salesVolume | currency:'USD' }}</td>

      <td [ngClass]="tempSalesPerson.salesVolume | colorCell">
          <div *ngIf="tempSalesPerson.salesVolume >= 40000; else myElseblock">Yes</div>
          <ng-template #myElseblock>No</ng-template>

      </td>


    </tr>

  </tbody>

</table>
